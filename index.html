<!DOCTYPE html>
<html>
<head>

<title>Tower</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="apple-touch-icon-precomposed" href="tower.png" />

<link rel="stylesheet" href="lib/jquery.mobile-1.3.1.min.css" />
<link rel="stylesheet" href="style/tower.css" />

<script src="lib/jquery-1.10.1.min.js"></script>
<script src="lib/jquery.mobile-1.3.1.min.js"></script>

<script src="script/math.js"></script>
<script src="script/model.js"></script>
<script src="script/dom.js"></script>
<script src="script/fx.js"></script>
<script src="script/ui.js"></script>

</head>
<body>
<!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
<div id="towerPage" data-role="page" style="text-align:center">
<!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<div data-role="header" >
<a href="#" id="goButton">Go!</a>
<div data-role="controlgroup" data-type="horizontal" class="ui-btn-right">
<a href="index.html#configurationPage" data-role="button" data-icon="gear" data-iconpos="notext">Configuration</a>
<a href="index.html#historyPage" data-role="button" data-icon="bars" data-iconpos="notext">History</a>
</div>
<h1>Solve</h1>
</div>

<div data-role="content">

<div id="display">
</div>


<table style="margin-left: auto; margin-right: auto">
<tr>
<td><a href="#" data-role="button" data-theme="a" class="nrKey">7</a></td>
<td><a href="#" data-role="button" data-theme="a" class="nrKey">8</a></td>
<td><a href="#" data-role="button" data-theme="a" class="nrKey">9</a></td>
</tr>
<tr>
<td><a href="#" data-role="button" data-theme="a" class="nrKey">4</a></td>
<td><a href="#" data-role="button" data-theme="a" class="nrKey">5</a></td>
<td><a href="#" data-role="button" data-theme="a" class="nrKey">6</a></td>
</tr>
<tr>
<td><a href="#" data-role="button" data-theme="a" class="nrKey">1</a></td>
<td><a href="#" data-role="button" data-theme="a" class="nrKey">2</a></td>
<td><a href="#" data-role="button" data-theme="a" class="nrKey">3</a></td>
</tr>
<tr>
<td>&nbsp;</td>
<td><a href="#" data-role="button" data-theme="a" class="nrKey">0</a></td>
<td>&nbsp;</td>
</tr>
</table>

</div>
</div>

<!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
<div id="historyPage" data-role="page" style="text-align:center">
<!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<div data-role="header">
<a href="#" id="clearHistoryButton">Clear</a>
<a href="index.html#towerPage" data-rel="back">Back</a>
<h1>History</h1>
</div>

<div data-role="content">
<ul data-role="listview" id="historyList">
</ul>
</div>

</div>

<!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
<div id="configurationPage" data-role="page" style="text-align:center">
<!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<div data-role="header">
<a href="index.html#towerPage" data-rel="back" id="configBackButton">Back</a>
<h1>Configuration</h1>
</div>

<div data-role="content">

<form>
    <div data-role="fieldcontain">
        <label for="digitSlider">Starting digits:</label>
        <input name="digitSlider" id="digitSlider" min="1" max="9" value="4" type="range">
    </div>
</form>

</div>
</div>
</body>
</html>
